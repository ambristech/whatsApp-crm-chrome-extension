<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Bulk Messenger</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #128C7E;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .contact-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .contact-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .contact-item:last-child {
      border-bottom: none;
    }
    .variables-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .fetch-button {
      background-color: #4CAF50;
      margin-bottom: 15px;
    }
    .fetch-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>WhatsApp Bulk Messenger</h2>
  
  <div class="form-group">
    <button id="fetchContacts" class="fetch-button">Fetch Contacts from Database</button>
    <label for="contactData">Contact Information:</label>
    <div class="variables-info">Format: Name,Company Name,Phone Number</div>
    <textarea id="contactData" rows="5" placeholder="John Doe,ABC Company,911234567890" readonly></textarea>
  </div>

  <div class="form-group">
    <label for="message">Message Template:</label>
    <div class="variables-info">Available variables: [Name], [Company]</div>
    <textarea id="message" rows="4" placeholder="Dear Sir [Name], We are from caorn solutions and we can make a website for your company [Company]"></textarea>
  </div>

  <div class="form-group">
    <label for="interval">Interval (seconds):</label>
    <input type="number" id="interval" min="1" value="5">
  </div>

  <button id="startButton">Start Sending</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
